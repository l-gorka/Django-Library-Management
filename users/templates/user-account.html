{% extends 'base-menu.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-xxl" style="min-height: 84vh;">
    <div class="justify-content-center text-center">
    <h1 class=" display-4 m-2 mt-4">{{user.username}} profile</h1>
    </div>
    <div class="grid">
        <div class="row justify-content-center">
            <div class="col-10 col-md-6 col-lg-4 my-2 mb-4">
                <p class="">{{user.username}}</p>
                <p class="">{{user.email}}</p>
                <p class="">{{user.date_joined}}</p>
                <a href="{%url 'password-change'%}"><button class=" btn btn-success">Change password</button></a>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
