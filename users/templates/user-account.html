{% extends 'base-menu.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-xxl" style="min-height: 84vh;">
  <div class="justify-content-center text-center">
    <h1 class="title display-4 my-4">{{user.username}} profile</h1>
  </div>
  <div class="grid">
    <div class="row justify-content-center">
      <div class="col-10 col-md-6 col-lg-4">
        <div class="form-wrapper card shadow p-3 mb-2">
          <p class="">name: {{user.username}}</p>
          <p class="">email: {{user.email}}</p>
          <p class="">date joined: {{user.date_joined}}</p>
          <a id="btn-change-password" href="{%url 'password-change'%}"><button class=" btn btn-success">Change password</button></a>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
