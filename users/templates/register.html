{% extends 'base-menu.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-xxl" style="min-height: 84vh;">
    <div class="justify-content-center text-center">
    <h1 class=" display-4 m-2 mt-4">Sign in</h1>
    </div>
    <div class="grid">
        <div class="row justify-content-center">
            <div class="col-10 col-md-6 col-lg-4 my-2 mb-4">
                <form action="" method="post">
                    {{ form|crispy }}
                         {% csrf_token %}
                    <button class=" btn btn-success mt-2">Sign in</button>
                    <div class=" border-top mt-2">
                        <p class="text-muted ">Already have an account? <a href="{% url 'login' %}" class="">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
