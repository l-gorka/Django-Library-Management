{% extends 'base-menu.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-xxl" style="min-height: 84vh;">
  <div class="justify-content-center text-center">
    <h1 class=" display-4 my-4">Sign in</h1>
  </div>
  <div class="grid">
    <div class="row justify-content-center">
      <div class="col-10 col-md-6 col-lg-4">
        <div class="form-wrapper card shadow p-3 mb-2">
          <form action="" method="post">
            {{ form|crispy }}
            {% csrf_token %}
            <button name="submit" class=" btn btn-success mt-2">Sign in</button>
          </form>
          <hr>
          <p class="text-muted ">Already have an account? <a href="{% url 'login' %}" class="">Login</a></p>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
