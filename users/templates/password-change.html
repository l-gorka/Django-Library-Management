{% extends 'base-menu.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-xxl" style="min-height: 84vh;">
  <div class="justify-content-center text-center">
    <h1 class=" display-4 my-4">Change password</h1>
  </div>
  <div class="grid">
    <div class="row justify-content-center">
      <div class="col-10 col-md-6 col-lg-4 my-2">
        <div class="form-wrapper card shadow p-3">
          <form action="" method="post">
            {{ form|crispy }}
            {% csrf_token %}
            <div class="d-flex justify-content-between mt-4">
              <a href="{{ view.get_success_url }}" class="btn btn-danger">Cancel</a>
              <button name="btn-submit" type="submit" class=" btn btn-success">Change password</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
