{% extends 'base-menu.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-xxl" style="min-height: 84vh;">
  <div class="justify-content-center text-center">
    <h1 class=" display-6 m-2 mt-4">Add book copy</h1>
    <p class="lead">{{book}}</p>
  </div>
  <div class="grid">
    <div class="row justify-content-center">
      <div class="col-10 col-md-8 col-lg-6 my-2 mb-4">
        <form action="" method="post">
          {{ form|crispy }}
          {% csrf_token %}
          <div class="">
          <button class=" btn btn-success my-2">Submit</button>
          <a href="{{ view.get_success_url }}" class="btn btn-danger">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
