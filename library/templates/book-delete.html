{% extends 'base-menu.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-xxl" style="min-height: 84vh;">
    <div class="justify-content-center text-center">
    <h1 class=" display-4 m-2 mt-4">Delete book?</h1>
    </div>
    <div class="grid">
        <div class="row justify-content-center">
            <div class="col-10 col-md-6 col-lg-4 my-2 mb-4 d-flex align-items-center justify-content-end">
                <form action="" method="post">
                    {{ form|crispy }}
                         {% csrf_token %}
                    <button class=" btn btn-danger my-2">Delete</button>
                </form>
                <a href="{% url 'library:user-books' %}" class=" m-2"><button class=" btn btn-primary">Go Back</button></a>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
