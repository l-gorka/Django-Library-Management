{% extends 'base-menu.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-xxl" style="min-height: 84vh;">
    <div class="justify-content-center text-center">
    <h1 class=" display-4 m-2 mt-4">Log In</h1>
    </div>
    <div class="grid">
        <div class="row justify-content-center">
            <div class="col-10 col-md-6 col-lg-4 my-2 mb-4">
                <form action="" method="post">
                    {{ form|crispy }}
                         {% csrf_token %}
                    <button class=" btn btn-primary my-2">Log In</button>
                </form>
                <div class=" border-top">
                    <p class="text-muted ">Need an account? <a href="{% url 'register' %}" class="">Join Now</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
